<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link css -->

    <link rel="stylesheet" href="css/contact.css">

</head>
<body>

    <div class="header_box">
        <div class="logo_box">
            <img src="img/samosa.png" height="70" width="70">
        </div>
        <div class="menu_box">
            <ul class="menu_item_box">
              <a href="index.html">
                <li class="menu_item">Home</li>
              </a>
                <li class="menu_item">Team Samosa</li>
                <li class="menu_item">#Samosa</li>
              <a href="Type_of_Samosa.html">
                <li class="menu_item">Type of Samosa</li>
              </a>  
              <a href="contactus.html">
                <li class="menu_item">Contact us</li>
              </a>
            </ul>
        </div>
   
    </div>
    <hr class="header_border">


            
        <table class="outer_form">
            <tr class="inner_row">
                <td class="form_item">
                  <label> Name  </label>
                </td>
                <td class="form_item">
                    <input type="text" placeholder="Your Name ...." class="form_input">
                </td>
            </tr>
            <tr class="inner_row">
                <td class="form_item">
                  <label> Select Age  </label>
                </td>
                <td class="form_item">
                    <input type="number" placeholder="Your Name ...." class="form_input">
                </td>
            </tr>

            <tr class="inner_row">
                <td class="form_item">
                  <label> DOB  </label>
                </td>
                <td class="form_item">
                    <input type="date" placeholder="Your age ...." class="form_input">
                </td>
            </tr>

            <tr class="inner_row">
                <td class="form_item">
                  <label> Email  </label>
                </td>
                <td class="form_item">
                    <input type="email" placeholder="Your email ...." class="form_input">
                </td>
            </tr>

            <tr class="inner_row">
                <td class="form_item">
                  <label> Password  </label>
                </td>
                <td class="form_item">
                    <input type="password" placeholder="Your password ...." class="form_input">
                </td>
            </tr>

            <tr class="inner_row">
                <td class="form_item">
                  <label> Gender  </label>
                </td>
                <td class="form_item">
                    <label> Male  </label>
                    <input type="radio" name="gender">
                    <label> Female  </label>
                    <input type="radio" name="gender">
                </td>
                
            </tr>
            <tr class="inner_row">
                <td class="form_item">
                  <label> Resume   </label>
                </td>
                <td class="form_item">
                    <input type="file"  class="form_input">
                </td>
            </tr>

            <tr class="inner_row">
                <td class="form_item">
                  <label> City   </label>
                </td>
                <td class="form_item">
                    <select class="form_input">
                        <option>Mumbai</option>
                        <option>bhatinda</option>
                        <option>Pune</option>
                        <option>Surat</option>
                    </select>
                </td>
            </tr>

            <tr class="inner_row">
                <td class="form_item">
                  <label> Amount   </label>
                </td>
                <td class="form_item">
                    
                        
                            <input type="checkbox">
                            <label>200/-</label>
                            <input type="checkbox">
                            <label>300/-</label>
                            <input type="checkbox">
                            <label>400/-</label>
                            <input type="checkbox">
                            <label>500/-</label>
                    
                </td>
            </tr>
            <tr class="inner_row">
                <td class="form_item">
                  <label> Address   </label>
                </td>
                <td class="form_item">
                    
                        
                           <textarea name="" id="" cols="30" rows="10" class="form_input"></textarea>
                    
                </td>
            </tr>
            <tr class="inner_row">
                <td class="form_item">
                  <label> Range   </label>
                </td>
                <td class="form_item">
                    
                        <input type="range" class="form_input">
                    
                </td>
            </tr>
            <tr class="inner_row">
                <td class="form_item">
                 
                </td>
                <td class="form_item">
                    
                        
                        <button class="form_button">Submit</button>
                    
                </td>
            </tr>
        </table>

    

</body>
</html>
